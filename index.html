<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffe6f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: float 6s ease-in infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #d6336c;
      font-size: 2.5rem;
      margin-bottom: 10px;
      z-index: 1;
    }

    p {
      color: #6a1b4d;
      margin-bottom: 20px;
      z-index: 1;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #d6336c;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      z-index: 1;
    }

    button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 16px;
      color: white;
      background-color: #d6336c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    button:hover {
      background-color: #b52c5e;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
      z-index: 1;
    }

    .hint {
      color: #6a1b4d;
      margin-top: 5px;
      font-style: italic;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="hearts" id="heartsContainer"></div>
  <h1>Hey love, what's the secret code?</h1>
  <p>I left a hint somewhere only you would recognize.</p>
  <input type="text" id="codeInput" placeholder="Enter the code" />
  <button onclick="checkCode()">Submit</button>
  <div class="error" id="errorMsg">Wrong code. Try again!</div>
  <div class="hint" id="hintText">Hint: Maybe it's a number you use... every day?</div>

  <script>
    const secretCode = "441234567890"; // Replace with your real number later

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const hintText = document.getElementById("hintText");

      if (input === secretCode) {
        const message = encodeURIComponent("Hey love, I've cracked your stupid code and I'm eager for the date night today ‚ù§‚Äçüî•ü•∞");
        window.location.href = `https://wa.me/${secretCode}?text=${message}`;
      } else {
        errorMsg.style.display = "block";
        hintText.style.display = "block";
      }
    }

    // Heart animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "<i class='fas fa-heart'></i>";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.getElementById("heartsContainer").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
